---
layout: default
title: Blog
permalink: /blog/
---

<div class="home">

  <h1 class="page-heading">Blog</h1>

  <p>Just some ramblings about things and stuff, very much not tech related.</p>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="date">{{ post.date | date: "%d %B %Y" }}</span>
        {{ post.content }}
      </li>
    {% endfor %}
  </ul>

</div>
